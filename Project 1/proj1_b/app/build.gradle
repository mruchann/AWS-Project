plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group 'aws.test'
version '1.0-SNAPSHOT'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.84'
    //implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.84')
    //implementation 'com.amazonaws:aws-java-sdk-rekognition'
    //implementation 'com.amazonaws:aws-java-sdk-s3'
    //implementation 'com.amazonaws:aws-java-sdk-sqs'
    implementation platform('software.amazon.awssdk:bom:2.17.56')
    implementation 'software.amazon.awssdk:s3'
    implementation 'software.amazon.awssdk:rekognition'
    implementation 'software.amazon.awssdk:sqs'

    testCompile group: 'junit', name: 'junit', version: '4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'p1.DriverB'
}
